<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="calculate-favicon.svg" type="image/svg+xml">
        <title>Neumorphic Calculator</title>
    </head>
    <body>
        <main>
            <input type="text" readonly value="0">
            <div>
                <p class="all_clear">AC</p>
                <p class="plus_or_minus">+/-</p>
                <p class="percent">%</p>
                <p class="operator" data-operator="division">&divide;</p>
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
                <p class="operator" data-operator="multiplication">&times;</p>
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p class="operator" data-operator="subtraction">-</p>
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="operator" data-operator="addition">+</p>
                <p class="zero number">0</p>
                <p class="number">.</p>
                <p class="operator" data-operator="equal">=</p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
